<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #891af9, #9235fb);
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: 'Poppins', sans-serif;
            color: #fff;
        }

        .register-container {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 3rem;
            border-radius: 15px;
            box-shadow: 0px 8px 30px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            text-align: center;
            max-width: 500px;
            width: 100%;
        }

        .register-container h2 {
            font-weight: 700;
            margin-bottom: 1.5rem;
            font-size: 2rem;
            color: #fff;
        }

        .register-container hr {
            border-color: rgba(255, 255, 255, 0.3);
            margin-bottom: 2rem;
        }

        .form-label {
            font-weight: 500;
            color: #ddd;
        }

        .form-control {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            padding: 1rem;
            color: #fff;
            border-radius: 10px;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.2);
        }

        .form-control:focus {
            background: rgba(255, 255, 255, 0.3);
            box-shadow: 0px 0px 15px rgba(255, 255, 255, 0.4);
            border: none;
        }

        .btn-primary {
            background: linear-gradient(135deg, #efeef0, #e7e5e8);
            border: none;
            padding: 0.75rem 1.5rem;
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: 30px;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            transform: scale(1.05);
            background: linear-gradient(135deg, #ff7fa8, #ff91c3);
        }

        .alert-primary {
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
            border: none;
            font-size: 0.9rem;
            margin-top: 1rem;
            padding: 0.75rem 1.25rem;
            border-radius: 10px;
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.2);
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        /* Add vertical spacing */
        .mb-3 {
            margin-bottom: 2rem !important;
        }

        .btn-primary {
            margin-top: 2rem;
        }

        /* Link text styling */
        .login-prompt {
            margin-top: 2rem;
            font-size: 0.9rem;
        }

        .login-prompt a {
            color: #e9e4f1;
            text-decoration: underline;
            transition: color 0.3s ease;
        }

        .login-prompt a:hover {
            color: #ffd1e3;
        }
    </style>
</head>

<body>
    <div class="register-container">
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <h2>Register</h2>
            <hr>
            {% if messages %}
            <div class="alert alert-primary" role="alert">
                {% for message in messages %}
                <li>{{ message }}</li>
                {% endfor %}
            </div>
            {% endif %}
            <div class="mb-3 text-start">
                <label for="first_name" class="form-label">First Name</label>
                <input type="text" class="form-control" name="first_name" id="first_name" placeholder="Enter your first name">
            </div>
            <div class="mb-3 text-start">
                <label for="last_name" class="form-label">Last Name</label>
                <input type="text" class="form-control" name="last_name" id="last_name" placeholder="Enter your last name">
            </div>
            <div class="mb-3 text-start">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" name="username" id="username" placeholder="Enter your username">
            </div>
            <div class="mb-3 text-start">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" name="password" id="password" placeholder="Enter your password">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        <!-- Login prompt for existing users -->
        <div class="login-prompt">
            Already a user? <a href="{% url 'loginpage' %}">Login here</a>.
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>

</html>
